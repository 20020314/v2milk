<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="assets/css/animate.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/core.css">
	<link rel="stylesheet" href="assets/css/misc-pages.css">
	<link rel="stylesheet" href="assets/css/app.css"> 
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/misc-pages.css">
<title>V2Milk</title>
</head>
<body class="simple-page">
	<div class="simple-page-wrap">
		<div class="simple-page-logo swing">
			<a href="javascriot:void()">
				<span><i class="fa fa-sign-in"></i></span>
				<span>用户登录</span>
			</a>
		</div>
		<div class="simple-page-form flipInY" id="login-form">
				<div class="form-group">
					<input id="inputEmail" name="username" type="email" class="form-control" placeholder="邮件地址" required>
				</div>

				<div class="form-group">
					<input id="inputPassword" name="password" type="password" class="form-control" placeholder="密码" required>
				</div>
				<div class="form-group m-b-xl">
					<div class="checkbox checkbox-primary">
						<input type="checkbox" id="rememberme"/>
						<label for="rememberme">保存登录信息</label>
					</div>
				</div>
				<input type="submit" id="btn-submit" class="btn btn-primary" value="登录">
		</div>
		<div class="simple-page-footer">
			<p class="copyright pull-left"><a href="javascriot:void()" id="btn-register">注册账户</a></p>
			<p class="copyright pull-right"><a href="javascriot:void()" id="btn-close">退出</a></p>
		</div>
	</div>
	<script>
    	require('./assets/js/login')
	</script>
</body>
</html>
